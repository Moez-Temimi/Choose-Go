<app-navbar></app-navbar>
<div class="searchHolder" >
<input class="form-control" id="search" type="text" name="search" [(ngModel)]="searchText" autocomplete="on" placeholder="&#xF002; Search"/>
</div>
<br/>
<div class="box" *ngFor="let item of allPost | filter:searchText; index as i">
    <div>
      <img src={{item.img}}/> 
      <h4>Name:{{ item.name }}</h4>
      <h4>Category: {{ item.category }}</h4>
      <h4>Location : {{ item.location }}</h4>
      <div>
        <p>Description :{{ item.description }}</p>
      </div>
      <h4>Rate :{{ item.rate }}/5</h4>
    </div>
</div>




<app-footer></app-footer>
